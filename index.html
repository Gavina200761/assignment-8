<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personality Quiz</title>
    <link rel="icon" type="image/x-icon" href="/img/ideas.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href ="./css/style.css">
</head>
<body>
    <h1 class="text-center mt-4">What Type of Concert Scene Fits You the Most?</h1>
    
    <!--Question 1-->
    <!-- Start quiz element -->
    <div class="container d-flex justify-content-center" id="question-1">
      <div class="card my-4 p-4 question-block" id="que1" style="width: 75%;">
        <h4 class="mb-3">What's your ideal concert outfit?</h4>
        <div class="row g-2 align-items-stretch">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 h-100 answer-btn" data-answer="pop">A trendy outfit with glitter or bright colors</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 h-100 answer-btn" data-answer="rap">Streetwear</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 h-100 answer-btn" data-answer="metal">Black clothes, boots, and leather</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 h-100 answer-btn" data-answer="orchestra">Something formal or classic, like a nice dress shirt</button>
          </div>
        </div>
      </div>
    </div>
     <!-- End quiz element -->
    
    <!--Question 2-->
    <div class="container d-flex justify-content-center" id="question-2">
      <div class="card my-4 p-4 question-block" id="que2" style="width: 75%;">
        <h4 class="mb-3">How do you react when the beat drops or the music swells?</h4>
        <div class="row g-2 align-items-stretch">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 h-100 answer-btn" data-answer="pop">Dance like nobody’s watching</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 h-100 answer-btn" data-answer="rap">Throw your hands up and vibe with the rhythm</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 h-100 answer-btn" data-answer="orchestra">Sit back and let the sound move you</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 h-100 answer-btn" data-answer="metal">Headbang and throw up the horns</button>
          </div>
        </div>
      </div>
    </div>


    <!--Question 3-->
    <div class="container d-flex justify-content-center" id="question-3">
      <div class="card my-4 p-4 question-block" id="que3" style="width: 75%;">
        <h4 class="mb-3">What’s your ideal concert venue?</h4>
        <div class="row g-2 align-items-stretch">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 h-100 answer-btn" data-answer="metal">A dark underground club with insane energy</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 h-100 answer-btn" data-answer="rap">A huge arena or outdoor block party</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 h-100 answer-btn" data-answer="orchestra">A beautiful concert hall with perfect acoustics</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 h-100 answer-btn" data-answer="pop">A packed stadium with lights and confetti</button>
          </div>
        </div>
      </div>
    </div>


    <!--Question 4-->
    <div class="container d-flex justify-content-center" id="question-4">
      <div class="card my-4 p-4 question-block" id="que4" style="width: 75%;">
        <h4 class="mb-3">What kind of energy do you want from the crowd?</h4>
        <div class="row g-2 align-items-stretch">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 h-100 answer-btn" data-answer="rap">hands waving and heads nodding</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 h-100 answer-btn" data-answer="pop">everyone’s vibing together</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 h-100 answer-btn" data-answer="metal">pure adrenaline</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 h-100 answer-btn" data-answer="orchestra">everyone soaking in the sound</button>
          </div>
        </div>
      </div>
    </div>


<!--Question 5-->
    <div class="container d-flex justify-content-center" id="question-5">
      <div class="card my-4 p-4 question-block" id="que5" style="width: 75%;">
        <h4 class="mb-3">After the concert, what’s your mood?</h4>
        <div class="row g-2 align-items-stretch">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 h-100 answer-btn" data-answer="orchestra">Peaceful and inspired</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 h-100 answer-btn" data-answer="metal">Pumped up and ready to take on the world</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 h-100 answer-btn" data-answer="rap">time to chase goals</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 h-100 answer-btn" data-answer="pop">Energized and smiling</button>
          </div>
        </div>
      </div>
    </div>


    <div class="container d-flex justify-content-center">
      <button id="show-result" class="btn btn-success my-4">Show Results</button>
    </div>    
    <!-- Output the result here -->
    <div class="container d-flex justify-content-center">
      <div id="result-container" class="card p-4 mb-4" style="width: 75%; display: none;">
        <h3>Your Result:</h3>
        <p id="result-text"></p>
      </div>
    </div>
    
    <!-- Connect to your script file here -->
     <script src = "./js/script.js"></script>
</body>
</html>
